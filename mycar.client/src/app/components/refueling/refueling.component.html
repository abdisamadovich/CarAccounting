<div class="baseRefuelling">
	<div class="refuelling" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content blue-border">
				<div class="modal-body">
					<form>
						<div class="form-group">
							<kendo-label text="Date and Time">
								<kendo-datetimepicker
								  [format]="format"
								  [(value)]="date"
								></kendo-datetimepicker>
							  </kendo-label>
						</div>
						
						<div class="form-group">
							<label for="odometer">Odometer:</label>
							<input type="number" [(ngModel)]="odometer" class="form-control" id="odometer"
								placeholder="odometer" name="odometer" required="odometer" />
						</div>

						<div id="fuels" class="drowdown">
							<label class="fuel-label" for="fuel">Fuels:</label>
							<select [(ngModel)]="fuelId" name="fuel" (change)="fuels" class="form-control" id="fuel">
								<option [value]="fuel.id" *ngFor="let fuel of fuels">
									{{fuel.name}}
								</option>
							</select>
						</div>

						<div class="form-group">
							<label for="price">Price:</label>
							<input type="number" [(ngModel)]="price" (input)="calculateTotalCost()"
								(input)="calculateQuantity()" class="form-control" id="price" name="price"
								required="price" />
						</div>

						<div class="form-group">
							<label for="totalCost">TotalCost:</label>
							<input type="number" [(ngModel)]="totalCost" (input)="calculateQuantity()"
								(input)="calculatePrice()" class="form-control" id="totalCost" name="totalCost"
								required="totalCost" />
						</div>

						<div class="form-group">
							<label for="quantity">Quantity:</label>
							<input type="number" [(ngModel)]="quantity" (input)="calculateTotalCost()"
								(input)="calculatePrice()" class="form-control" id="quantity" name="quantity"
								required="quantity" />
						</div>

						<div class="isFilled">
							<div class="form-check form-switch">
								<input class="form-check-input" [(ngModel)]="isFilled" type="checkbox" role="switch"
									id="flexSwitchCheckDefault" name="isFilled">
								<label class="form-check-label" for="flexSwitchCheckDefault">Are you filling the
									tank?</label>
							</div>
						</div>
						

						<div class="form-group">
							<label for="station">Station:</label>
							<input type="text" [(ngModel)]="station" class="form-control" placeholder="Station"
								name="station" required="station" />
						</div>

						<div class="operation-button">
							<button class="btn btn-success" type="submit" (click)="saveAddChanges()">Save</button>
							<button class="btn btn-danger" type="button"  (click)="cancel()">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
